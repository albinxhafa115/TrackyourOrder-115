<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuosht Login - Simple</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #5568d3;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        .success {
            background: #efe;
            border: 1px solid #cfc;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        .loading {
            text-align: center;
            color: white;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>KUOSHT</h1>
        <p class="subtitle">GPS Tracking - Courier Portal</p>

        <div id="error" class="error"></div>
        <div id="success" class="success"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" value="leart@kuosht.com" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" value="courier123" required>
            </div>

            <button type="submit" id="submitBtn">KYÇU</button>
        </form>

        <div id="loading" class="loading" style="display:none;">Duke u kyçur...</div>
    </div>

    <script>
        const API_URL = 'http://192.168.1.4:5000/api';
        const form = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        const errorDiv = document.getElementById('error');
        const successDiv = document.getElementById('success');
        const loadingDiv = document.getElementById('loading');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Hide messages
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            // Show loading
            submitBtn.disabled = true;
            submitBtn.textContent = 'Duke u kyçur...';

            try {
                const response = await fetch(API_URL + '/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Success
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('courier', JSON.stringify(data.courier));

                    successDiv.textContent = '✅ Login sukses! Duke të ridrejtuar...';
                    successDiv.style.display = 'block';

                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = '/courier/dashboard';
                    }, 1000);
                } else {
                    // Error
                    errorDiv.textContent = '❌ ' + (data.message || 'Login failed');
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = '❌ Network error: ' + error.message;
                errorDiv.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'KYÇU';
            }
        });
    </script>
</body>
</html>
